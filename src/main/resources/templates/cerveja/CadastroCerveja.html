<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">


<head></head>


<body>

		<section layout:fragment="conteudo">

			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de cerveja</h1>
				</div>
			</div>

			<div class="container-fluid">

				<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->

				<form method="POST" th:object="${cerveja}"
					class="form-vertical  js-form-loading">
					<div class="row">
						<div class="col-sm-2 form-group">
							<label for="sku">SKU</label> <input id="sku" type="text"
								class="form-control" />
						</div>

						<div class="col-sm-10 form-group">
							<label for="nome">Nome</label> <input id="nome" type="text"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea id="descricao" rows="3" class="form-control"></textarea>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="preco">Preço unitário</label> <input id="preco"
									type="text" class="form-control" placeholder="R$" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="estoque">Estoque</label> <input id="estoque"
									type="text" class="form-control" placeholder="Unidades" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3  form-group ">
							<label for="estilo" class="control-label">Estilo</label> <select
								id="estilo" class="form-control">
								<option value="">Selecione o estilo</option>
							</select>
						</div>

						<div class="col-sm-3  form-group ">
							<label for="sabor" class="control-label">Sabor</label> <select
								id="sabor" class="form-control">
								<option value="">Selecione o sabor</option>
								<option value="">Adocicada</option>
							</select>
						</div>

						<div class="col-sm-3  form-group  ">
							<label for="teorAlcoolico" class="control-label">Teor
								alcoólico</label>
							<div class="input-group">
								<input id="teorAlcoolico" type="text"
									class="form-control  js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>

						<div class="col-lg-3  col-sm-6  form-group ">
							<label for="origem" class="control-label">Origem</label>
							<div>
								<div class="radio  radio-inline">
									<input id="origem" type="radio" value=""> <label
										for="origem">Nacional</label>
								</div>
								<div class="radio  radio-inline">
									<input id="origem" type="radio" value=""> <label
										for="origem" >Estrangeira</label>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3  form-group">
							<label for="valor" class="control-label">Valor</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="valor" type="text" class="form-control  js-decimal" />
							</div>
						</div>

						<div class="col-sm-3  form-group">
							<label for="comissao" class="control-label">Comissão</label>
							<div class="input-group">
								<input id="comissao" type="text"
									class="form-control  js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>

						<div class="col-sm-3  form-group">
							<label for="estoque" class="control-label">Estoque</label> <input
								id="estoque" type="text" class="form-control  js-plain" />
						</div>
					</div>

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>

		</section>


	<script src="/layout/javascripts/vendors.min.js"></script>
	<script src="/layout/javascripts/algaworks.min.js"></script>

</body>
</html>
